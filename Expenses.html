<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css">
    <title>JohannasApp Expenses</title>
</head>

<body>
    <div id="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="Expenses.html" class="menu-link">Expenses</a>
            </li>
            <li class="menu-item">
                <a href="History.html" class="menu-link">History</a>
            </li>
            <li class="menu-item">
                <a href="Savings.html" class="menu-link">Savings</a>
            </li>
            <li class="menu-item">
                <a href="Homepage.html" class="menu-link">Johannas Budget</a>
            </li>
    </div>
    <div id="container">
        <div id="content1">
            <h1 class="Header"><em>Expenses</em></h1>
            <form id="expensesForm" class="class-form">
                <label for="Purchase"></label>
                <input type="text" class="input-field" placeholder="Your Purchase">
                <br>
                <label for="Price"></label>
                <input type="text" class="input-field" placeholder="Purchase Price">
                <label for="Date"></label>
                <input type="date" class="input-field" placeholder="Date">
                <label for="Category"></label>
                <input type="text" class="input-field" placeholder="Category">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div id="content2">
            <h1 class="Header"><em>Recurring Expenses</em></h1>
            <form id="recurringexpensesForm" class="class-form">
                <label for="Purchase"></label>
                <input type="text" class="input-field" placeholder="Your Purchase">
                <br>
                <label for="Price"></label>
                <input type="text" class="input-field" placeholder="Purchase Price">
                <label for="Date"></label>
                <input type="date" class="input-field" placeholder="Date">
                <label for="Category"></label>
                <input type="text" class="input-field" placeholder="Category">
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="Expenses.js"></script>
</body>

</html>
