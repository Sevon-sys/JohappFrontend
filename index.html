<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <title>JohannasApp</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
           </div>
           <form id="loginForm" class="input-group">
               <input type="text" class="input-field" placeholder="Username" required>
               <input type="text" class="input-field" placeholder="Enter Password" required>
               <input type="checkbox" class="check-box"><span>Remember Password</span>
               <button type="submit" class="submit-btn">Log In</button>
           </form>
           <form id="registerForm" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" required><span>I agree to the <a href="https://www.youtube.com/watch?v=DLzxrzFCyOs&ab_channel=AllKindsOfStuff">terms and conditions</a></span> 
            <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
    <script src="Script.js"></script>
</html>
