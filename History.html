        <div class="contentHistory">
            <h1 class="Header">History</h1>
                <input type="text" id="filter" onkeyup="filterFunction()" placeholder="Search by Category">
                <table id="content2Table">
                    <thead class="aTable">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Date</th>  
                        </tr>
                    </thead>
                    <tbody class="history-list">
                        
                    </tbody>
                </table>
            </div>
            <div class="contentSummary">
                <h1>Summary</h1>
                <p id="datePicker">&nbsp;</p>
                <form id="summaryForm">
                    <input type="month" id="fromDate" value=""/>
                    <input type="month" id="toDate" value="">
                    <div class="selectCategory">
                        <select name="category" id="selectCategoryId" placeholder="Select Category">
                            <div class="optionClass">
                                <option value="X">Choose a category</option>
                            </div>
                        </select>
                    </div>
                    <button type="submit" class="summaryButton">Submit</button>
                </form>
                    <thead class="secondTable">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                <table id="sumTable">
                    <tbody class="summary-list">
                    </tbody>
                    <!-- <tr id="summary">
                        <td>SUM: </td>

                    </tr> -->

            </div>
